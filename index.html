<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Setup â€“ MOBEK MEDIA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="max-w-3xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center mb-6">Welcome to MOBEK MEDIA Setup</h1><!-- Step 1: Platform Selection -->
<div class="mb-6">
  <h2 class="text-xl font-semibold mb-2">1. Which platforms do you want to advertise on?</h2>
  <div class="flex gap-4">
    <button onclick="selectPlatform('meta')" class="px-4 py-2 bg-[#e3ad55] text-white rounded">Meta</button>
    <button onclick="selectPlatform('tiktok')" class="px-4 py-2 bg-[#010101] text-white rounded">TikTok</button>
    <button onclick="selectPlatform('google')" class="px-4 py-2 bg-red-600 text-white rounded">Google</button>
  </div>
</div>

<!-- Step 2: Platform-specific Steps -->
<div id="platformSteps"></div>

  </div>  <!-- Modal -->  <div id="videoModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg max-w-2xl w-full p-4">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Instructional Video</h3>
        <button onclick="closeModal()" class="text-gray-600">âœ–</button>
      </div>
      <div id="videoContainer" class="aspect-w-16 aspect-h-9">
        <!-- video iframe injected here -->
      </div>
    </div>
  </div>  <script>
    const stepData = {
      meta: [
        {
          label: "Add us as a Partner in Business Manager",
          link: "https://business.facebook.com/settings/partners",
          video: "https://www.loom.com/embed/sample-meta-video"
        },
        {
          label: "Grant access to your Facebook Page",
          link: "https://business.facebook.com/settings/pages"
        },
        {
          label: "Grant access to your Ad Account",
          link: "https://business.facebook.com/settings/ad-accounts"
        },
        {
          label: "Grant access to Instagram account",
          link: "https://business.facebook.com/settings/instagram-accounts"
        },
        {
          label: "Do you have a Pixel installed?",
          custom: true,
          options: [
            {
              title: "Yes",
              action: () => {} // do nothing
            },
            {
              title: "No",
              label: "Install Pixel or share access",
              link: "https://business.facebook.com/events_manager2"
            }
          ]
        },
        {
          label: "Do you have a Catalog?",
          custom: true,
          options: [
            {
              title: "Yes",
              label: "Grant Catalog access",
              link: "https://business.facebook.com/settings/catalogs"
            },
            {
              title: "No",
              action: () => {} // skip
            }
          ]
        }
      ],
      tiktok: [
        {
          label: "Add us to your TikTok Business Center",
          link: "https://business.tiktok.com/business/center"
        },
        {
          label: "Grant access to TikTok Ad Account",
          link: "https://ads.tiktok.com/i18n/home"
        }
      ],
      google: [
        {
          label: "Grant access to your Google Ads Account",
          link: "https://ads.google.com/home/tools/account-access.html"
        },
        {
          label: "Install Google Tag or share Tag Manager access",
          link: "https://tagmanager.google.com/"
        }
      ]
    };

    function selectPlatform(platform) {
      const container = document.getElementById("platformSteps");
      container.innerHTML = "";

      const steps = stepData[platform];

      steps.forEach(step => {
        if (step.custom) {
          const wrapper = document.createElement("div");
          wrapper.className = "mb-4";

          const label = document.createElement("p");
          label.className = "font-medium mb-1";
          label.textContent = step.label;
          wrapper.appendChild(label);

          const btnContainer = document.createElement("div");
          btnContainer.className = "flex gap-2";

          step.options.forEach(opt => {
            const btn = document.createElement("button");
            btn.className = "px-4 py-2 bg-gray-200 rounded hover:bg-gray-300";
            btn.textContent = opt.title;
            btn.onclick = () => {
              if (opt.link) window.open(opt.link, "_blank");
              else if (opt.action) opt.action();
            };
            btnContainer.appendChild(btn);
          });

          wrapper.appendChild(btnContainer);
          container.appendChild(wrapper);
          return;
        }

        const div = document.createElement("div");
        div.className = "flex items-center justify-between border px-4 py-3 rounded mb-3 bg-white shadow";

        const info = document.createElement("div");
        info.textContent = step.label;
        div.appendChild(info);

        const actions = document.createElement("div");
        actions.className = "flex gap-2";

        if (step.link) {
          const linkBtn = document.createElement("a");
          linkBtn.href = step.link;
          linkBtn.target = "_blank";
          linkBtn.className = "text-blue-600 underline text-sm mt-1";
          linkBtn.textContent = "Open";
          actions.appendChild(linkBtn);
        }

        if (step.video) {
          const videoBtn = document.createElement("button");
          videoBtn.className = "text-sm text-[#e3ad55] underline";
          videoBtn.textContent = "ðŸŽ¥ Show Video";
          videoBtn.onclick = () => showVideo(step.video);
          actions.appendChild(videoBtn);
        }

        div.appendChild(actions);
        container.appendChild(div);
      });
    }

    function showVideo(videoUrl) {
      document.getElementById("videoModal").classList.remove("hidden");
      document.getElementById("videoContainer").innerHTML = `
        <iframe class="w-full h-64" src="${videoUrl}" frameborder="0" allowfullscreen></iframe>
      `;
    }

    function closeModal() {
      document.getElementById("videoModal").classList.add("hidden");
      document.getElementById("videoContainer").innerHTML = "";
    }
  </script></body>
</html>
