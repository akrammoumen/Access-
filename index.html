<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Setup - MOBEK MEDIA</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      color: #111;
    }
    .step {
      background: #fff;
      border-left: 4px solid #e3ad55;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .completed {
      border-color: #28a745;
      background: #e8f5e9;
    }
    button {
      background-color: #e3ad55;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #c69543;
    }
    .platform-select button {
      margin: 0.5rem;
      padding: 1rem;
      min-width: 100px;
      font-weight: 600;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>üîê Start Your Access Setup</h1>
  <p>Select the platforms you want to advertise on:</p>
  <div class="platform-select">
    <button onclick="selectPlatform('meta')">Meta</button>
    <button onclick="selectPlatform('tiktok')">TikTok</button>
    <button onclick="selectPlatform('google')">Google</button>
  </div>  <div id="steps"></div>  <script>
    const allSteps = {
      meta: [
        "Add MOBEK MEDIA as a partner in your Business Manager.",
        "Grant access to your Facebook Page.",
        "Grant access to your Ad Account.",
        "Grant access to your Instagram Account.",
        "Pixel setup (optional if not installed).",
        "Add Catalog (if available)."
      ],
      tiktok: [
        "Add MOBEK MEDIA to your TikTok Business Center.",
        "Share Pixel access (or request pixel setup).",
        "Share Ads Manager access."
      ],
      google: [
        "Grant access to Google Ads Manager.",
        "Share Pixel/Tag access or install Tag Manager.",
        "Ensure billing settings are configured."
      ]
    };

    let selectedPlatforms = [];
    const stepsContainer = document.getElementById('steps');

    function selectPlatform(platform) {
      if (!selectedPlatforms.includes(platform)) {
        selectedPlatforms.push(platform);
        renderSteps();
      }
    }

    function renderSteps() {
      stepsContainer.innerHTML = '';
      selectedPlatforms.forEach(platform => {
        const platformTitle = platform.charAt(0).toUpperCase() + platform.slice(1);
        const steps = allSteps[platform];
        const section = document.createElement('div');
        section.innerHTML = `<h2>${platformTitle} Setup</h2>`;
        steps.forEach((step, index) => {
          const stepEl = document.createElement('div');
          stepEl.className = 'step';
          stepEl.innerHTML = `
            <p>${index + 1}. ${step}</p>
            <button onclick="markDone(this)">‚úÖ I‚Äôve completed this</button>
          `;
          section.appendChild(stepEl);
        });
        stepsContainer.appendChild(section);
      });
    }

    function markDone(button) {
      const step = button.parentElement;
      step.classList.add('completed');
      button.remove();
      sendProgress();
    }

    function sendProgress() {
      const completed = document.querySelectorAll('.completed p');
      const steps = [...completed].map(e => e.innerText);

      axios.post('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
        steps: steps,
        timestamp: new Date().toISOString()
      })
      .then(res => console.log('Progress sent'))
      .catch(err => console.error('Error sending progress', err));
    }
  </script></body>
</html>
