<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOBEK MEDIA - Access Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #222;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #e3ad55;
    }
    .step {
      margin-bottom: 2rem;
      border-left: 4px solid #e3ad55;
      padding-left: 1rem;
    }
    .button {
      background-color: #e3ad55;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 0.5rem;
    }
    .button:hover {
      background-color: #cf983c;
    }
    .video-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .video-content {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      max-width: 90%;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      font-weight: bold;
      color: #e3ad55;
    }
    .copy-btn {
      margin-left: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      color: #e3ad55;
    }
  </style>
</head>
<body>
  <h1>Welcome to MOBEK MEDIA Access Setup</h1>
  <p>To launch your campaigns, please follow the steps below. You can watch the tutorial video for any step if you need help.</p>

  <!-- Step 1: Partner Access -->
  <div class="step">
    <h2>1. Grant Partner Access</h2>
    <p>Go to <a href="https://business.facebook.com/settings/partners" target="_blank">Business Settings</a> and click "Add" to invite us as a partner.</p>
    <p>Our Business ID: <strong id="biz-id">123456789101112</strong> 
      <span class="copy-btn" onclick="copyText('biz-id')">[Copy]</span>
    </p>
    <button class="button" onclick="openModal('video1')">Watch Tutorial</button>
  </div>

  <!-- Future Steps (Ad Account, Page, Pixel, etc.) will go here -->

  <!-- VIDEO MODAL -->
  <div class="video-modal" id="video1">
    <div class="video-content">
      <span class="close-btn" onclick="closeModal('video1')">&times;</span>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" 
        title="Partner Access Tutorial" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
    }
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }
    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);
      alert("Copied!");
    }
  </script>
</body>
</html>
