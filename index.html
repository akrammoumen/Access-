<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOBEK MEDIA â€“ Access Setup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .checked::before {
      content: 'âœ…';
      margin-right: 8px;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-[#e3ad55] py-4 text-center text-white text-2xl font-bold">
    MOBEK MEDIA â€“ Access Setup
  </header>  <main class="max-w-3xl mx-auto p-4">
    <!-- Step 1: Platform Selection -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Which platforms do you want to advertise on?</h2>
      <div id="platformSelect" class="flex gap-4 flex-wrap">
        <button class="px-4 py-2 border-2 border-[#e3ad55] rounded-lg hover:bg-[#e3ad55] hover:text-white transition" onclick="selectPlatform('meta')">Meta</button>
        <button class="px-4 py-2 border-2 border-[#e3ad55] rounded-lg hover:bg-[#e3ad55] hover:text-white transition" onclick="selectPlatform('tiktok')">TikTok</button>
        <button class="px-4 py-2 border-2 border-[#e3ad55] rounded-lg hover:bg-[#e3ad55] hover:text-white transition" onclick="selectPlatform('google')">Google</button>
      </div>
    </div><!-- Steps Container -->
<div id="stepsContainer" class="space-y-6"></div>

  </main>  <!-- Modal for Videos -->  <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl overflow-hidden max-w-2xl w-full p-4 relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-xl font-bold">&times;</button>
      <div id="videoContainer" class="w-full aspect-video"></div>
    </div>
  </div>  <script>
    const steps = {
      meta: [
        { label: "Grant access to Business Manager", link: "https://business.facebook.com/settings/partners", video: "https://www.loom.com/embed/sample-meta-business" },
        { label: "Grant access to Ad Account", link: "https://business.facebook.com/settings/ad-accounts", video: "https://www.loom.com/embed/sample-meta-ad-account" },
        { label: "Grant access to Facebook Page", link: "https://business.facebook.com/settings/pages", video: "https://www.loom.com/embed/sample-meta-page" },
        { label: "Is the Facebook Pixel installed?", type: "pixel" },
        { label: "Do you have a Product Catalog?", type: "catalog" },
        { label: "Share website & landing page access (if available)", type: "info" }
      ],
      tiktok: [
        { label: "Grant access via TikTok Business Center", link: "https://business.tiktok.com/business-center/partners", video: "https://www.loom.com/embed/sample-tiktok-access" },
        { label: "Install TikTok Pixel or Tag Manager", link: "https://ads.tiktok.com/help/article?aid=10008072", video: "https://www.loom.com/embed/sample-tiktok-pixel" },
        { label: "Share website & landing page access (if available)", type: "info" }
      ],
      google: [
        { label: "Grant access to Google Ads account", link: "https://ads.google.com/home/tools/manager-accounts/", video: "https://www.loom.com/embed/sample-google-ads" },
        { label: "Grant access via Tag Manager (Pixel)", link: "https://tagmanager.google.com/", video: "https://www.loom.com/embed/sample-google-tag" },
        { label: "Share website & landing page access (if available)", type: "info" }
      ]
    };

    function selectPlatform(platform) {
      const container = document.getElementById('stepsContainer');
      container.innerHTML = '';
      steps[platform].forEach((step, index) => {
        const div = document.createElement('div');
        div.className = 'bg-white shadow p-4 rounded-lg flex justify-between items-center';

        if (step.type === 'pixel') {
          div.innerHTML = `
            <span>Pixel not installed?</span>
            <a href="https://business.facebook.com/events_manager2/list/pixel" class="text-blue-600 underline">Set it up</a>
          `;
        } else if (step.type === 'catalog') {
          div.innerHTML = `
            <span>Have a catalog to connect?</span>
            <a href="https://www.facebook.com/products/catalogs" class="text-blue-600 underline">Connect it</a>
          `;
        } else if (step.type === 'info') {
          div.innerHTML = `
            <span>Please share access to your website and landing pages (via login or CMS)</span>
          `;
        } else {
          div.innerHTML = `
            <span>${step.label}</span>
            <div class="flex items-center gap-3">
              <a href="${step.link}" target="_blank" class="bg-[#e3ad55] text-white px-3 py-1 rounded">Go</a>
              <button onclick="showVideo('${step.video}')" class="text-blue-600 underline">ðŸŽ¥ Show Video</button>
              <span class="text-green-600 hidden step-done">âœ…</span>
            </div>
          `;
        }
        container.appendChild(div);
      });
    }

    function showVideo(videoUrl) {
      const modal = document.getElementById('videoModal');
      const container = document.getElementById('videoContainer');
      container.innerHTML = `<iframe src="${videoUrl}" frameborder="0" allowfullscreen class="w-full h-full"></iframe>`;
      modal.classList.remove('hidden');
    }

    function closeModal() {
      const modal = document.getElementById('videoModal');
      modal.classList.add('hidden');
      document.getElementById('videoContainer').innerHTML = '';
    }
  </script></body>
</html>
